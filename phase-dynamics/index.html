
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>SIMULATOR: Phase Dynamics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --rams-bg: #EAEAEA;
        --rams-panel: #F4F4F4;
        --rams-accent: #FF4F00;
        --rams-text: #111111;
        --rams-border: rgba(0, 0, 0, 0.15);
      }
      body {
        margin: 0;
        background-color: var(--rams-bg);
        color: var(--rams-text);
        overflow: hidden;
        font-family: 'Inter', sans-serif;
        -webkit-font-smoothing: antialiased;
        touch-action: none;
        height: 100vh;
        width: 100vw;
      }
      canvas {
        image-rendering: pixelated;
        cursor: crosshair;
        background: #0d1117;
        touch-action: none;
        border-radius: 2px;
      }
      .rams-panel {
        background: var(--rams-panel);
        border: 1px solid var(--rams-border);
        box-shadow: 10px 10px 30px rgba(0,0,0,0.05), -10px -10px 30px rgba(255,255,255,0.8);
      }
      .rams-inset {
        background: #E4E4E4;
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.12), inset -2px -2px 5px rgba(255,255,255,0.7);
        border-radius: 4px;
        border: 1px solid rgba(0,0,0,0.05);
      }
      .rams-btn {
        background: var(--rams-panel);
        border: 1px solid rgba(0,0,0,0.08);
        box-shadow: 4px 4px 10px rgba(0,0,0,0.06), -4px -4px 10px rgba(255,255,255,0.8);
        transition: all 0.1s cubic-bezier(0.4, 0, 0.2, 1);
        display: flex;
        align-items: center;
        justify-content: center;
        position: relative;
      }
      .rams-btn:active, .rams-btn.active {
        box-shadow: inset 2px 2px 5px rgba(0,0,0,0.15);
        transform: translateY(1px);
        background: #ECECEC;
      }

      input[type=range] {
        -webkit-appearance: none;
        background: transparent;
        margin: 0;
      }
      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 2px;
        background: rgba(0, 0, 0, 0.3);
        border-radius: 1px;
      }
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 24px;
        width: 24px;
        border-radius: 50%;
        background: #FFFFFF;
        border: 1px solid rgba(0,0,0,0.4);
        box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        margin-top: -11px;
        cursor: pointer;
      }

      .label-caps {
        font-size: 8px;
        font-weight: 800;
        text-transform: uppercase;
        letter-spacing: 0.15em;
        color: rgba(0,0,0,0.7);
      }
      .mono { font-family: 'JetBrains Mono', monospace; font-size: 10px; }

      @keyframes led-pulse {
        0%, 100% { opacity: 1; filter: brightness(1); }
        50% { opacity: 0.6; filter: brightness(1.5); }
      }
      .led {
        width: 6px;
        height: 6px;
        border-radius: 50%;
        background: currentColor;
        box-shadow: 0 0 4px currentColor;
        transition: all 0.3s ease;
      }
      .led-active {
        animation: led-pulse 1s infinite ease-in-out;
        box-shadow: 0 0 8px currentColor;
      }

      /* Mobile UI Elements */
      .mobile-sheet {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: var(--rams-panel);
        border-top: 1px solid var(--rams-border);
        border-radius: 20px 20px 0 0;
        box-shadow: 0 -10px 40px rgba(0,0,0,0.1);
        z-index: 50;
        transform: translateY(100%);
        transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        max-height: 80vh;
        overflow-y: auto;
      }
      .mobile-sheet.open {
        transform: translateY(0);
      }
      .mobile-nav-blur {
        background: rgba(234, 234, 234, 0.8);
        backdrop-filter: blur(10px);
      }
      .scrim {
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.4);
        z-index: 40;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
      }
      .scrim.open {
        opacity: 1;
        pointer-events: auto;
      }
    </style>
